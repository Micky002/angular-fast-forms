<mat-form-field>
  <mat-label *ngIf="question.label">{{question.label}}</mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let option of selectOptions"
                [value]="option.value">
      {{option.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="control.hasError('required')">
    Value is required
  </mat-error>
</mat-form-field>
