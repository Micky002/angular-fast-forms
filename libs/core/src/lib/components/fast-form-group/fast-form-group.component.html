<form (ngSubmit)="processOnSubmit($event)" [formGroup]="formGroup" class="aff-form-group">
  <ng-container #componentViewContainer></ng-container>

  <ng-container *ngFor="let question of formGroup.questions">
    <ng-container *ngIf="question.type === 'group'">
      <aff-form-group [formGroup]="$any(formGroup.get(question.id))"></aff-form-group>
    </ng-container>
  </ng-container>

  <button style="display: none" type="submit">hidden submit</button>
</form>
