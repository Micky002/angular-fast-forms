<div *ngFor="let subForm of array.controls; let i = index" class="aff-array-entry">
  <div class="array-container">
    <div [renderControl]="subForm"></div>
  </div>
  <div class="array-actions">
    <button (click)="addRow(i)">Add</button>
    <button (click)="deleteRow(i)">Delete</button>
  </div>
</div>
<button (click)="addRow()" *ngIf="array.controls.length === 0">New entry</button>
