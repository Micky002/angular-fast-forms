<div class="example-button-row">
  <button (click)="setValue()" mat-raised-button>Set value (3 items)</button>
  <button (click)="patchValue()" mat-raised-button>Patch value (4 items)</button>
</div>

<h2>Array with single control</h2>

<aff-form-group [formGroup]="form"></aff-form-group>

<h2>Array with group</h2>

<aff-form-group (action)="actionEvent($event)" [formGroup]="formArrayWithGroup"></aff-form-group>
