version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 30
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  eslint:
    enabled: true

exclude_patterns:
  - "config/"
#  - "db/"
  - "dist/"
  - "tmp/"
#  - "features/"
#  - "script/"
  - "apps/"
  - ".storybook/"
  - ".circleci/"
  - ".run/"
  - "**/*.md"
  - "**/node_modules/"
#  - "**/spec/"
#  - "**/test/"
#  - "**/tests/"
#  - "**/vendor/"
  - "**/*.d.ts"
  - "**/*.spec.ts"
  - "LICENSE"
